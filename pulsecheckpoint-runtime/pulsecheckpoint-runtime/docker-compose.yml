services:
  # ==========================================================================
  # PulseCheckpoint Runtime
  # ==========================================================================
  runtime:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pulse-runtime
    ports:
      - "50051:50051"
      - "9090:9090"
    environment:
      RUST_LOG: info
      PULSE_GRPC_ADDR: "0.0.0.0:50051"
      PULSE_METRICS_ADDR: "0.0.0.0:9090"
      PULSE_S3_BUCKET: checkpoints
      PULSE_S3_REGION: us-east-1
      PULSE_S3_ENDPOINT: http://minio:9000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
    networks:
      - pulse-network
    depends_on:
      minio-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9090/metrics || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: on-failure

  # ==========================================================================
  # MinIO Object Storage (S3-compatible)
  # ==========================================================================
  minio:
    image: minio/minio:latest
    container_name: pulse-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-data:/data
    networks:
      - pulse-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    container_name: pulse-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set myminio http://minio:9000 minioadmin minioadmin;
        mc mb myminio/checkpoints --ignore-existing;
        exit 0;
      "
    networks:
      - pulse-network

  # ==========================================================================
  # Prometheus Metrics
  # ==========================================================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: pulse-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - pulse-network
    depends_on:
      - runtime

  # ==========================================================================
  # Grafana Dashboards
  # ==========================================================================
  grafana:
    image: grafana/grafana:10.2.0
    container_name: pulse-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    networks:
      - pulse-network
    depends_on:
      - prometheus

networks:
  pulse-network:
    driver: bridge

volumes:
  minio-data:
  prometheus-data:
  grafana-data:
